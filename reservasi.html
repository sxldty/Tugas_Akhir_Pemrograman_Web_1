<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reservasi - Restoran Ceria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #34495e;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav {
      display: flex;
      gap: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    .container {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }

    section {
      background: white;
      padding: 2em;
      border-radius: 10px;
      margin-bottom: 2em;
    }

    form input,
    form textarea,
    form button,
    form select {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e8449;
    }
  </style>
</head>

<body>
  <header>
    <h1>Restoran Ceria</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="promo.html">Promo</a>
      <a href="menu.html">Menu</a>
      <a href="reservasi.html">Reservasi</a>
      <a href="galeri.html">Galeri</a>
      <a href="ulasan.html">Ulasan</a>
      <a href="kontak.html">Kontak</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2>Formulir Reservasi</h2>
      <form id="reservasiForm">
        <label>Nama</label>
        <input type="text" name="nama" required />

        <label>Nomor Telepon</label>
        <input type="tel" name="telepon" required placeholder="08xxxxxxxxxx" />

        <label>Tanggal Reservasi</label>
        <input type="date" name="tanggal" required />

        <label>Waktu</label>
        <input type="time" name="waktu" required />

        <label>Jumlah Orang</label>
        <input type="number" name="jumlah" min="1" required />

        <label>Pilih Meja</label>
        <select name="meja" required>
          <option value="">-- Pilih Meja --</option>
          <option value="1">Meja 1</option>
          <option value="2">Meja 2</option>
          <option value="3">Meja 3</option>
          <option value="4">Meja 4</option>
          <option value="5">Meja 5</option>
          <option value="6">Meja 6</option>
        </select>

        <label>Pesan Makanan</label>
        <textarea name="pesan"></textarea>

        <label>Metode Pembayaran</label>
        <select name="metode" required>
          <option value="">-- Pilih Metode --</option>
          <option value="Transfer Bank">Transfer Bank</option>
          <option value="E-Wallet">E-Wallet (OVO, GoPay, Dana)</option>
          <option value="QRIS">QRIS</option>
          <option value="Bayar di Tempat">Bayar di Tempat</option>
        </select>

        <label>Upload Bukti Pembayaran</label>
        <input type="file" name="bukti" />

        <button type="submit">Kirim Reservasi</button>
      </form>
    </section>
  </div>

  <script>
    document.getElementById('reservasiForm').addEventListener('submit', function (event) {
      event.preventDefault();
      alert('Reservasi Anda telah berhasil dikirim! Kami akan menghubungi Anda segera.');
      this.reset();
    });
  </script>
</body>

</html>
