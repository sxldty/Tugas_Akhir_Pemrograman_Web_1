<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - Restoran Ceria</title>
  <style>
    body {
      margin: 0; 
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #34495e;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav {
      display: flex;
      gap: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5em 1em;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #2c3e50;
    }

    .container {
      padding: 2em;
      max-width: 1100px;
      margin: auto;
    }

    section {
      margin-bottom: 3em;
      background: white;
      padding: 2em;
      border-radius: 10px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5em;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    .gallery-grid figure {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .gallery-grid figcaption {
      margin-top: 0.5em;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>

<body>
  <!-- Header dengan judul restoran dan menu navigasi -->
  <header>
    <h1>Restoran Ceria</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="promo.html">Promo</a>
      <a href="menu.html">Menu</a>
      <a href="reservasi.html">Reservasi</a>
      <a href="galeri.html">Galeri</a>
      <a href="ulasan.html">Ulasan</a>
      <a href="kontak.html">Kontak</a>
      <a href="tentang.html">Tentang</a>
    </nav>
  </header>

  <!-- Kontainer isi galeri -->
  <div class="container">
    <section>
      <h2>Galeri Restoran Ceria</h2>
      <p>Intip suasana, hidangan, dan momen terbaik dari Restoran Ceria!</p>

      <!-- Grid galeri foto-foto -->
      <div class="gallery-grid">
        <figure>
          <img src="img/ruangutama.jpg" alt="Interior Ruang Utama Restoran"> <!-- Gambar interior -->
          <figcaption>Ruang utama kami yang luas dan nyaman, cocok untuk keluarga dan pertemuan bisnis.</figcaption>
        </figure>

        <figure>
          <img src="img/ruangan.jpg" alt="Area Makan Keluarga"> <!-- Gambar area makan -->
          <figcaption>Area makan keluarga dengan suasana hangat yang membuat momen bersama lebih spesial.</figcaption>
        </figure>

        <figure>
          <img src="img/prasmanan.jpg" alt="Area Prasmanan di Restoran"> <!-- Gambar prasmanan -->
          <figcaption>Meja prasmanan dengan berbagai pilihan hidangan segar setiap harinya.</figcaption>
        </figure>

        <figure>
          <img src="img/chef.jpg" alt="Area Memasak"> <!-- Gambar chef -->
          <figcaption>Chef profesional kami sedang memasak langsung di dapur terbuka yang bersih dan higienis.</figcaption>
        </figure>

        <figure>
          <img src="img/nasigoreng.jpg" alt="Nasi Goreng Spesial"> <!-- Gambar makanan -->
          <figcaption>Nasi goreng spesial dengan bumbu rahasia, favorit pelanggan sepanjang masa.</figcaption>
        </figure>

        <figure>
          <img src="img/sateayam.jpg" alt="Sate Ayam Bumbu Kacang"> <!-- Gambar makanan -->
          <figcaption>Sate ayam empuk disiram bumbu kacang kental, disajikan dengan lontong hangat.</figcaption>
        </figure>

        <figure>
          <img src="img/rendang.jpg" alt="Rendang Sapi Padang"> <!-- Gambar makanan -->
          <figcaption>Rendang sapi khas Padang yang dimasak hingga empuk dengan rempah autentik.</figcaption>
        </figure>
      </div>
    </section>
  </div>
</body>
</html>
